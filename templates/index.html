<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Upload a photo of a SET board</h1>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="upload-section">
            <label for="image">Select an image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit">Upload and Process</button>
    </form>

    <!-- Section to display the processed image -->
    {% if processed_image_urls %}
    <h2>{{ message }}</h2>
    <div id="processed-images">
        {% for image_url in processed_image_urls %}
        <div>
            <img src="{{ image_url }}" alt="Processed Image {{ loop.index }}">
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
